      <div class="sidebar-nav">

                <label for="inputID"> Property for:</label>
                <select name="search_type" id="inputID" class="form-control"
                        data-ng-model="catFilter"
                        ng-options="category as category.search_type for category in awesomeRealEstates">
                </select>

                <!--SLIDER PRICE-->
                <div class="sliderArea">
                  <p>
                    <label for="amount">Price range:</label>
                    <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;"/>
                  </p>
                  <div id="slider-range"></div>
                </div>
              </div>

              <!--SLIDER AREA-->
              <div class="container-fluid">
                <div class="sliderArea">
                  <p>
                    <label for="surface">Price range:</label>
                    <input type="text" id="surface" style="border:0; color:#f6931f; font-weight:bold;"/>
                  </p>

                  <div id="slider-range_surface"></div>
                </div>

    <div class="col-sm-8">
      <div class="row">
        <div class="span8">
          <div id="products">
            <div class="product"
                ng-repeat="cat in awesomeRealEstates | filter : {search_type: catFilter.search_type}: true"
                data-price="{{cat.price}}"
                data-area="{{cat.area}}">
              <div class="well">
                Property Type :{{cat.type}} <br/>
                Adress: {{cat.address}} <br/>
                Broker: {{cat.broker}} <br/>
                Price: {{cat.price}} Euros <br/>
                Area: {{cat.area}} m2
              </div>
              <br/>
          </div>
        </div>
      </div>
