<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Total propertys available: {{ totalRealEstates
        }} </h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6"
          ng-repeat="realEstate in awesomeRealEstates">
        <li><a href="#" tooltip="{{realEstate.search_type}}">{{realEstate.search_type}}
          <button type="button" class="close"
                  ng-click="deleteRealEstate(realEstate)">&times;</button>
        </a></li>
      </ul>
    </div>
  </div>
  <p></p>
</div>

<div class="container-fluid">


  <div class="row">
    <div class="col-sm-3">
      <div class="sidebar-nav">
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".sidebar-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="visible-xs navbar-brand">Sidebar menu</span>
          </div>
          <div class="navbar-collapse collapse sidebar-navbar-collapse">

            <div class="well well-sm">


              <!--<div class="btn-group">-->
              <!--<button type="button" class="btn btn-default">For Sale</button>-->
              <!--<button type="button" class="btn btn-default">For Rent</button>-->
              <!--<button type="button" class="btn btn-default">To Sell</button>-->
              <!--</div>-->


              <div class="form-group">
                <label for="inputID"
                       class="col-sm-2 control-label">Search:</label>

                <div class="col-sm-10">
                  <select name="search_type" id="inputID" class="form-control"
                          data-ng-model="catFilter"
                          ng-options="category as category.search_type for category in awesomeRealEstates">
                  </select>
                </div>

              </div>

              <h1>Surface</h1>

              <div id="slider"></div>
              <p>Surface value: <span id="slider-value"></span></p>
            </div>


          </div>
          <!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <!--Main content goes here-->

      <div class="well well-lg"

           ng-repeat="cat in awesomeRealEstates |
    filter : {search_type: catFilter.search_type}: true">
        <ul>
          <li>
            Property Type :{{cat.type}}
          </li>
          <li>
            Adress: {{cat.address}}
          </li>
          <li>
            Broker: {{cat.broker}}
          </li>
          <li>
            Price: {{cat.price}} Euros
          </li>
          <li>
            Area: {{cat.area}} m2
          </li>
        </ul>


      </div>
    </div>
  </div>


</div>


<!--<link rel="stylesheet" href="jquery-ui.min.css">-->
<script src="search_widget/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
